<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ASEP App.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand">A-SEP App Tester</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="rendang.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="sotobetawi.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="somay.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- ini produk egy -->
    <div class="mt-5">
      <div class="row">
        <div class="card col-sm-4">
          <h5 class="card-header">Daftar Makanan</h5>
          <img src="rendang.jpg"/>
          <div class="card-body">
            <h5 class="card-title">Rendang</h5>
            <p class="card-text">Rendang Adalah Makanan Khas Dari Daerah Padang</p>
            <a href="#" class="btn btn-primary">Menuju Resep</a>
          </div>
        </div>
        <div class="card col-sm-4">
          <h5 class="card-header">Daftar Makanan</h5>
          <img src="sotobetawi.jpg"/>
          <div class="card-body">
            <h5 class="card-title">Soto Betawi</h5>
            <p class="card-text">Soto Betawi Adalah Makanan Khas Dari Daerah Betawi</p>
            <a href="#" class="btn btn-primary">Menuju Resep</a>
          </div>
        </div>
        <div class="card col-sm-4">
          <h5 class="card-header">Daftar Makanan</h5>
          <img src="somay.jpg"/>
          <div class="card-body">
            <h5 class="card-title">Somay</h5>
            <p class="card-text">Somay Adalah Makanan/Jajanan Khas Dari Daerah Bandung</p>
            <a href="#" class="btn btn-primary">Menuju Resep</a>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
